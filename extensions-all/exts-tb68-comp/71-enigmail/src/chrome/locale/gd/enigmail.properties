wksConfirmationReq.button.label=Dearbhaich an t-iarrtas
wksConfirmationReq.message=Chaidh an teachdaireachd seo a chur leis an t-solaraiche puist-d agad a dhearbhadh gun deach an iuchair phoblach OpenPGP agad a luchdadh suas\ngun eòlaire Web Key aca.\nMa dh’fhoillsicheas tu an iuchair phoblach agad, bidh e nas fhasa do chàch an iuchair agad a lorg agus teachdaireachdan crioptaichte a chur thugad.\n\nMa tha thu airson an iuchair agad fhoillseachadh san eòlaire Web Key an-ràsta, briog air a’ phutan “Dearbhaich an t-iarrtas” air a’ bhàr-inbhe.\nMur eil, leig seachad an teachdaireachd seo.
