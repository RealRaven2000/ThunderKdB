<!DOCTYPE html>
<html lang="en">

<head>
	<title>Extension Details</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono&display=swap');

		body {
			font-family: 'Roboto';
		}
	</style>
	<link rel="stylesheet" href="/ThunderKdB/docs/css/ext-details.css" />
	<link rel="stylesheet" href="/ThunderKdB/docs/css/gh-buttons.css" />
</head>

<body>

	<div class="search-banner">
		<img class="banner-image" src='/ThunderKdB/docs/images/Thunderbird-Banner.png'
			style="padding-right: 60px; height: 40px; width: 170px" />
		<label class="banner-header">Extension Details</label>
		<label class="banner-header-rt"></label>
	</div>

	<hr>
	<br>

	<!-- src='__ext-icon64px-path__'  -->

	<div class="details-body">
		<img class="ext-details-image" src="__ext-icon64px-path__" />

		<label class="ext-header">__ext-name__</label>
		<br>

		<h2 class="ext-details-section-header">Summary:</h2>

		<div class="ext-details-section">

			<table width="100%" class="ext-details-table">
				<tr>
					<td width="145px"><label class="ext-details-item-label">Description :</label></td>
					<td width="900px"><label class="ext-details-item">__ext-description__</label></td>
				</tr>

				<tr>
					<td width="145px"><label class="ext-details-item-label">Id :</label></td>
					<td width="600px"><label class="ext-details-item">__ext-id__</label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Slug :</label></td>
					<td width="600px"><label class="ext-details-item"></label>__ext-slug__</td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Authors :</label></td>
					<td width="600px"><label class="ext-details-item">__ext-authors__</label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Users :</label></td>
					<td width="600px"><label class="ext-details-item">__ext-users__</label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Rank :</label></td>
					<td width="600px"><label class="ext-details-item">__ext-rank__</label></td>
				</tr>

				<tr>
					<td width="145px"><label class="ext-details-item-label">License :</label></td>
					<td width="600px"><label class="ext-details-item">__ext-license__</label></td>
				</tr>


			</table>

		</div>


		<h2 class="ext-details-section-header">Compatibility :</h2>
		<div class="ext-details-section">

			<table width="100%" class="ext-details-table">
				<tr>
					<td width="145px"><label class="ext-details-item-label">Min V :</label></td>
					<td width="900px"><label class="ext-details-item">__ext-minv__</label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Max V :</label></td>
					<td width="900px"><label class="ext-details-item">__ext-maxv__</label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">MailExtension :</label></td>
					<td width="900px"><label class="ext-details-item"></label>(manifest.json) </td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">Legacy Type :</label></td>
					<td width="900px"><label class="ext-details-item">restart</label></td>
				</tr>

			</table>
		</div>
		<h2 class="ext-details-section-header">Core Files :</h2>
		<div class="ext-details-section">

			<table width="100%" class="ext-details-table">
				<tr>
					<td width="145px"><label class="ext-details-item-label">Source Tree</label>
						<a class="ext-file-link" href="__ext-src-path__">Source Tree</a>
					</td>
					<td width="900px"><label class="ext-details-item"></label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">manifest.json</label></td>
					<td width="900px"><label class="ext-details-item"></label></td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">install.rdf</label></td>
					<td width="900px"><label class="ext-details-item"></label>(manifest.json) </td>
				</tr>
				<tr>
					<td width="145px"><label class="ext-details-item-label">XPI</label></td>
					<td width="900px"><label class="ext-details-item"></label></td>
				</tr>

			</table>

		</div>
		<h2 class="ext-details-section-header">Versions :</h2>


</body>

</html>
