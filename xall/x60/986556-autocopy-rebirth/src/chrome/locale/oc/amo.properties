shortDescription=Còpia automaticament lo tèxte seleccionat dins lo quichapapièrs.
longDescription=Vos sufís de seleccionar lo tèxte e serà copiat automaticament dins lo quichapapièrs. Aprèp la còpia podètz :
longDescription1=Clicar amb la rodeta per pegar dins una zòna de picada de tèxte sus la pagina
longDescription2=Dempuèi lo menú contextual (clic drech) d'Auto-Copy :
longDescription3=pegar dins la barra d'adreça
longDescription4=pegar dins la barra de recèrca
longDescription5=cercar en utilizant Google
longDescription6=dobrir lo ligam dins un onglet novèl
longDescription7=e plan mai encara…
longDescription8=Dins la fenèstra de las opcions ne podètz causir fòrça. Installatz l'extension e ensajatz-las totas. La foncion « Copiar en simple tèxte » fonciona amb l'extension Copy Plain Text 2.
