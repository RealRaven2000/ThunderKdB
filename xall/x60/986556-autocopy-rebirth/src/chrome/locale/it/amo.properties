shortDescription=Copies selected text to the clipboard automatically.
longDescription=Just select text on a page and it will be copied automatically to the clipboard. After it is copied you can:
longDescription1=Middle click to paste it in text fields on the page
longDescription2=From the AutoCopy context menu:
longDescription3=Paste it to the location bar
longDescription4=Paste it to the searchbar
longDescription5=Search for it using Google
longDescription6=Open a link in a new tab
