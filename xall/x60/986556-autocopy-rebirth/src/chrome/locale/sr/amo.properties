shortDescription=Аутоматски копира изабрани текст у оставу.
longDescription=Довољно је да изаберете текст и аутоматски ће бити копиран у оставу. Потом га можете:
longDescription1=налепити у поље за текст на страници, средњим кликом
longDescription2=Из приручног менија AutoCopy:
longDescription3=налепити у траку за адресу
longDescription4=налепити у траку за третрагу
longDescription5=потражити на Гуглу
longDescription6=отворити у новом језичку
longDescription7=и много више...
longDescription8=У прозору са опцијама можете извршити разна подешавања. Инсталирајте додатак да бисте их све испробали. Могућност „Копирај као чист текст” ради само ако сте инсталирали додатак Copy Plain Text 2.
