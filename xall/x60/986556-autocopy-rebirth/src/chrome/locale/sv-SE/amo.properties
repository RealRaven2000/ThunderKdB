shortDescription=Kopierar automatiskt markerad text till Urklipp.
longDescription=Du behöver bara markera text, så kopieras den automatiskt till Urklipp. Efter kopieringen kan du:
longDescription1=mittenklicka för att klistra in i textrutor på sidan
longDescription2=Via AutoCopy-menyn:
longDescription3=klistra in i adressfältet
longDescription4=klistra in i sökfältet
longDescription5=söka efter den kopierade texten på Google
longDescription6=öppna länk i ny flik
longDescription7=och mycket mer…
longDescription8=I tilläggets inställningar kan du ange flera olika inställningar. Installera tillägget och testa dem alla! Funktionen &quot;Kopiera som oformaterad text&quot; fungerar endast tillsammans med tillägget Copy Plain Text 2.
