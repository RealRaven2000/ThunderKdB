shortDescription=Kopierer automatisk markeret tekst til udklipsholder.
longDescription=Marker bare teksten og den vil blive automatisk kopieret til udklipsholderen. Efter kopieringen kan du:
longDescription1=indsætte teksten i tekstbokse med et midterklik
longDescription2=Fra AutoCopy genvejsmenuen:
longDescription3=indsætte i adressefeltet
longDescription4=indsætte i søgefeltet
longDescription5=søge ved hjælp af Google
longDescription6=åbne links i et nyt faneblad
longDescription7=og mere...
longDescription8=Under udvidelsens indstillinger kan du vælge mange indstillinger. Installer udvidelsen og prøv dem alle. Funktionen Kopier som ren tekst fungerer kun med udvidelsen Copy Plain Text 2.
