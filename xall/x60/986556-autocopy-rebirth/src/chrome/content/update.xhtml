<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://autocopy/locale/update.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>&autocopy.pageTitle;</title>
    <link rel="stylesheet" href="chrome://autocopy/skin/update.css"/>
    <link rel="icon" href="chrome://autocopy/skin/favicon.png" type="image/png"/>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <img id="logo" src="chrome://autocopy/skin/icon2.png" alt="AutoCopy 2 logo"/>
      </div>
      <div id="description">
        <p id="subscribe">&autocopy.desc;</p>
      </div>
      <div class="clr"></div>
      <div id="cite">
        <p id="cite-description">&autocopy.cite;</p>
      </div>
      <div id="cite-author">
        <p id="author">&autocopy.cite.author;</p>
      </div>
      <div class="clr"></div>
      <div id="intro">
        <p id="updated">&autocopy.updated;</p>
        <p id="donation">&autocopy.donation.desc;</p>
      </div>
      <div class="clr"></div>
      <div>
        <a href="https://addons.mozilla.org/firefox/addon/autocopy-2/contribute/installed/" class="donation-button">&autocopy.donation;</a>
      </div>
    </div>
  </body>
</html>
