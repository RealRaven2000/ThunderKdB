WarnungPhishInfotext = Das bedeutet, dass die Sonderfälle (Unstimmigkeit, Kurz-URL oder Weiterleitung) in einer ungewöhnlichen Konstellation vorliegen. Diese Konstellation deutet stark auf einen Betrugsversuch hin, da dies ein typisches Vorgehen von Betrügern ist.\nDie hinterlegte URL ist ggf. auch nicht die Ziel-URL. Daher würde ein Klicken auf den Link auch Ihre Privatsphäre gefährden.
WarnungPhishGluehbirneText = Stellen Sie sicher, dass die E-Mail wirklich von einem Ihnen bekannten Absender kommt. Nutzen Sie dazu keine Informationen aus der E-Mail, sondern bekannte Informationen oder eine Suchmaschine. Alternativ weisen Sie auf das Problem hin und bitten darum, die Ziel-URL in der E-Mail anzugeben.\nKommt die E-Mail nicht von einem Ihnen bekannten Absender, löschen Sie diese E-Mail.
