<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
  [
  <!ENTITY % brandDTD SYSTEM "chrome://branding/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % startDTD SYSTEM "chrome://mailsummaries/locale/accountSummary.dtd">
  %startDTD;
  ]
>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/messageHeader.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://mailsummaries/skin/accountSummary.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/tagColors.css"/>
    <title>&window.title;</title>

    <script type="application/javascript"
            src="chrome://messenger/content/protovis-r2.6-modded.js"/>
    <script type="application/javascript"
            src="chrome://mailsummaries/content/accountSummary.js"/>
    <script type="application/javascript"
            src="chrome://mailsummaries/content/newsAccountSummary.js"
            defer="true"/>
  </head>
  <body dir="&locale.dir;">
    <header id="heading_wrapper">
      <h1 id="heading"/><div id="settings_wrapper">
        <span id="settings" class="link" tabindex="0">&editaccount.label;</span
        ><span id="more_settings" tabindex="0"><span id="more_settings_text">&#9662;</span><menu id="settings_menu">
          <li id="search_messages" tabindex="0">&searchMessages.label;</li>
          <li id="manage_filters" tabindex="0">&manageFilters.label;</li>
          <li id="manage_subscriptions" tabindex="0">&manageSubscriptions.label;</li>
          <li id="offline_settings" tabindex="0">&offlineSettings.label;</li>
        </menu></span>
      </div>
    </header>
    <article id="folders">
      <menu type="context" id="folderContextMenu"
            data-kind="folder">
        <menuitem label="&openFolderInNewWindow.label;"
                  data-action="OpenFolderInNewWindow"/>
        <menuitem label="&openFolderInNewTab.label;"
                  data-action="OpenFolderInNewTab"/>
      </menu>

      <menu type="context" id="messageContextMenu"
            data-kind="message">
        <menuitem label="&openMessageInNewWindow.label;"
                  data-action="OpenInNewWindow"/>
        <menuitem label="&openMessageInNewTab.label;"
                  data-action="OpenInNewTab"/>
        <menuitem label="&openMessageInConversation.label;"
                  data-action="OpenInConversation"/>
      </menu>

      <section id="content" class="list"/>
      <span class="add_groups link">&addGroups.label;</span>
      <section id="drag" hidden="true"/>
    </article>
  </body>
</html>
