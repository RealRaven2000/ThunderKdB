#
# Formats used for copying contact data to clipboard.
# - If you want to put a data element on it's own line, use \n
# - You can move the various data elements around or remove them, i.e.
#   in German I use {WorkZipCode {WorkCity} instead of the default format
#   {WorkCity}, {WorkState}  {WorkZipCode}
# - The formats contain localizable text such as "Work" or "Private""
#
cardView.copyToClipboard.nameFmt={FirstName} {LastName}
cardView.copyToClipboard.homeFmt={HomeAddress}\n{HomeAddress2}\n{HomeZipCode} {HomeCity}\n{HomeCountry}
cardView.copyToClipboard.workFmt={JobTitle}\n{Department}\n{Company}\n{WorkAddress}\n{WorkAddress2}\n{WorkZipCode} {WorkCity}\n{WorkCountry}
cardView.copyToClipboard.phonesFmt=Arbete: {WorkPhone}\nHem: {HomePhone}\nFax: {FaxNumber}\nMobil: {CellularNumber}\nPersonsökare: {PagerNumber}
cardView.copyToClipboard.emailsFmt=E-postadress: {PrimaryEmail}\nYtterligare e-post: {SecondEmail}
