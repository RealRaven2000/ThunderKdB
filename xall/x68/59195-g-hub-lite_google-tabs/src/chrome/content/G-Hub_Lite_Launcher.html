<!DOCTYPE html>

<html>
  <head>
  
  	<title>G-Hub Lite Tab Launcher</title>
  	<link rel="icon" type="image/png" sizes="32x32" href="img/ghub-logo.png">
    <meta charset="utf-8">
    
    <style>
	* {
		box-sizing: border-box !important;
	}
	a {
		cursor: pointer;
	}
	a.no_link {
		cursor: default !important;
	}
    #ghublite_preferences_title{
		width: 87vw;
		min-width: 400px;
		max-width: 740px;
		margin: 0 auto;
    	font-size: 2em;
    }
    #ghublite_preferences_title img{
    	position: relative;
    	top: 4px;
    	width: 32px;
    }
    .ghublite_section{
    	clear: both;
    	width: 80vw;
    	min-width: 350px;
    	max-width: 700px;
    	margin: 0 auto;
    	margin-top: 50px;
    	border: 2px solid #ccc;
    	background: #f7f7f7;
    	padding: 0 10px 20px 50px;
    	font-size: 1.0em;
    	line-height: 150%;
		text-align: center;
    }
    .ghublite_section .ghublite_section_title{
    	clear: both;
    	width: 190px;
    	margin: -12px 0 20px 25px;
    	text-align: center;
    	border: 2px solid #ccc;
    	background: #fff;
    	font-weight: bold;
    	font-size: 1.1em;
    }
    .ghublite_section .ghublite_section_line{
    	display: inline-block;
    }
	.ghublite_section .ghublite_section_line img {
		max-height: 15px;
		margin: 5px 0 0 0;
	}
    .ghublite_section label{
    	width: 1px;
    	white-space: nowrap;
    	padding: 0 10px 0 0;
    }
    .ghublite_section input[type="text"]{
    	width: 100%;
    }
    .ghublite_button{
    	font-size: 0.9em;
		font-weight: bold;
    	padding: 10px;
    	background-color: #4CAF50;
    	color: #ffffff;
    	cursor: pointer;
    	outline: none;
    	margin-top: 20px;
    }
    .ghublite_button.ghublite_reset_button{
    	background-color: #f44336;
    	margin-top: 0px;
    }
	@media only screen and (min-width : 1px) {
		.ghublite_section{
			text-align: left;
		}
		.ghublite_section .ghublite_section_line{
			width: 100%;
			text-align: left;
			padding: 5px 0 5px 0;
		}
	}
	@media only screen and (min-width : 768px) {
		.ghublite_section{
			text-align: center;
		}
		.ghublite_section .ghublite_section_line{
			width: 30%;
			text-align: left;
			padding: 5px 0 5px 0;
		}
	}
    </style>
	
  </head>
  <body>
  
  	<div id="ghublite_preferences_title">
  		<img src="img/ghub-logo.png" alt="" /> G-Hub Lite Tab Launcher
  	</div>
  	
  	<div class="ghublite_section">
  		<div class="ghublite_section_title">Google Services</div>
  		
  		<div class="ghublite_section_line"><a id="google_calendar_link"><img src="img/google_calendar_logo.png" alt="" /> Calendar</a></div>
  		<div class="ghublite_section_line"><a id="google_contacts_link"><img src="img/google_contacts_logo.png" alt="" /> Contacts</a></div>
  		<div class="ghublite_section_line"><a id="google_docs_link"><img src="img/google_doc.png" alt="" /> Docs</a></div>
  		<div class="ghublite_section_line"><a id="google_drive_link"><img src="img/google_drive_logo.png" alt="" /> Drive</a></div>
  		<div class="ghublite_section_line"><a id="google_maps_link"><img src="img/google_maps_logo.png" alt="" /> Maps</a></div>
  		<div class="ghublite_section_line"><a id="google_search_link"><img src="img/google_search_logo.png" alt="" /> Search</a></div>
  		<div class="ghublite_section_line"><a id="google_sheets_link"><img src="img/google_xls.png" alt="" /> Sheets</a></div>
  		<div class="ghublite_section_line"><a id="google_slides_link"><img src="img/google_ppt.png" alt="" /> Slides</a></div>
  		<div class="ghublite_section_line"><a id="google_voice_link"><img src="img/google_voice_logo.png" alt="" /> Voice</a></div>
  	</div>
  	
  	<div class="ghublite_section">
  		<div class="ghublite_section_title">Settings</div>
  		<div class="ghublite_section_line"><a id="ghublite_googleAddAccountURL"><img src="img/google_addaccount.png" alt="" /> Add Google Account</a></div>
  		<div class="ghublite_section_line"><a id="ghublite_googleLogoutURL"><img src="img/google_logout_logo.png" alt="" /> Logout of Google</a></div>
  		<div class="ghublite_section_line"><a id="ghublite_optionsURL"><img src="img/ghub-logo.png" alt="" /> G-Hub Options</a></div>		
  	</div>
  	
  	<script src="launcher.js" type="text/javascript"></script>
  
  </body>
  </html>
