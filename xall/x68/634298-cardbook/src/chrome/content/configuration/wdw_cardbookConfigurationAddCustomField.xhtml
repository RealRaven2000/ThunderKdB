<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!-- for the notification box -->
<?xml-stylesheet href="chrome://messenger/content/bindings.css" type="text/css"?> 
<?xml-stylesheet href="chrome://messenger/content/notification.css" type="text/css"?>
<!-- for the textbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/input-fields.css"?>

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:xhtml="http://www.w3.org/1999/xhtml"
	xmlns:html="http://www.w3.org/1999/xhtml"
	onload="wdw_cardbookConfigurationAddCustomField.load();" resizable="true"
	onclose="wdw_cardbookConfigurationAddCustomField.cancel();"
	id="wdw_cardbookConfigurationAddCustomField" title="__CARDBOOKMSG_wdw_cardbookConfigurationAddCustomFieldTitle__"
	persist="screenX screenY width height"
	style="min-width:200px;min-height:50px;">
	
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookRichContext.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookNotifications.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/configuration/wdw_cardbookConfigurationAddCustomField.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookLocales.js"/>
	<!-- for the textbox -->
	<script type="application/x-javascript" src="chrome://global/content/globalOverlay.js"/>
	<script type="application/x-javascript" src="chrome://global/content/editMenuOverlay.js"/>

	<keyset id="wdw_cardbookConfigurationAddCustomField-keys">
		<key keycode="VK_ESCAPE" oncommand="wdw_cardbookConfigurationAddCustomField.cancel();"/>
	</keyset>

	<hbox flex="1">
		<vbox flex="1">
			<grid align="center" flex="1">
				<columns>
					<column/>
					<column flex="1"/>
				</columns>
	
				<rows>
					<row align="center">
						<label id="customFieldCodeLabel" value="__CARDBOOKMSG_customFieldCodeLabel__" control="customFieldCodeTextBox"/>
						<html:input id="customFieldCodeTextBox" oninput="wdw_cardbookConfigurationAddCustomField.customFieldCheck(this);wdw_cardbookConfigurationAddCustomField.validate();"/>
					</row>
					<row align="center">
						<label id="customFieldLabelLabel" value="__CARDBOOKMSG_customFieldLabelLabel__" control="customFieldLabelTextBox"/>
						<html:input id="customFieldLabelTextBox" oninput="wdw_cardbookConfigurationAddCustomField.validate();"/>
					</row>
				</rows>
			</grid>
		</vbox>
	</hbox>
	<vbox>
		<hbox id="errorNotificationsHbox" class="notification-inline">
			<!-- notificationbox will be added here lazily. -->
		</hbox>
	</vbox>

	<hbox>
		<spacer flex="1"/>
		<button id="saveEditionLabel" label="__CARDBOOKMSG_saveEditionLabel__" accesskey="__CARDBOOKMSG_saveEditionAccesskey__" oncommand="wdw_cardbookConfigurationAddCustomField.save();" disabled="true"/>
		<button id="cancelEditionLabel" label="__CARDBOOKMSG_cancelEditionLabel__" accesskey="__CARDBOOKMSG_cancelEditionAccesskey__" oncommand="wdw_cardbookConfigurationAddCustomField.cancel();"/>
	</hbox>
</window>
