<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://messenger/skin/addressbook/abContactsPanel.css" type="text/css"?>
<?xml-stylesheet href="chrome://cardbook/content/skin/cardbookAddressBooks.css" type="text/css"?>

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:xhtml="http://www.w3.org/1999/xhtml"
	xmlns:html="http://www.w3.org/1999/xhtml"
	onload="wdw_cardbookConfigurationAddEmails.load();" resizable="true"
	onclose="wdw_cardbookConfigurationAddEmails.cancel();"
	id="wdw_cardbookConfigurationAddEmails"
	persist="screenX screenY width height"
	style="min-width:400px;min-height:200px;">
	
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/configuration/wdw_cardbookConfigurationAddEmails.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookLocales.js"/>

	<keyset id="wdw_cardbookConfigurationAddEmails-keys">
		<key keycode="VK_ESCAPE" oncommand="wdw_cardbookConfigurationAddEmails.cancel();"/>
	</keyset>

	<hbox flex="1">
		<vbox flex="1">
			<grid align="center" flex="1">
				<columns>
					<column/>
					<column flex="1"/>
				</columns>
				<rows>
					<row id="typeRow" align="center">
						<label value="__CARDBOOKMSG_typeLabel__" control="typeMenulist"/>
						<menulist id="typeMenulist">
							<menupopup id="typeMenupopup"/>
						</menulist>
					</row>
					<row align="center">
						<label value="__CARDBOOKMSG_mailAccountLabel__" control="mailAccountMenulist"/>
						<menulist id="mailAccountMenulist">
							<menupopup id="mailAccountMenupopup"/>
						</menulist>
					</row>
					<row align="center">
						<label value="__CARDBOOKMSG_addressbookLabel__" control="CardBookABMenulist"/>
						<menulist id="CardBookABMenulist" oncommand="wdw_cardbookConfigurationAddEmails.loadCategories();">
							<menupopup id="CardBookABMenupopup"/>
						</menulist>
					</row>
					<row align="center">
						<label value="__CARDBOOKMSG_categoryLabel__" control="categoryMenulist"/>
						<menulist id="categoryMenulist">
							<menupopup id="categoryMenupopup"/>
						</menulist>
					</row>
				</rows>
			</grid>
		</vbox>
	</hbox>

	<hbox>
		<spacer flex="1"/>
		<button id="saveEditionLabel" label="__CARDBOOKMSG_saveEditionLabel__" accesskey="__CARDBOOKMSG_saveEditionAccesskey__" oncommand="wdw_cardbookConfigurationAddEmails.save();"/>
		<button id="cancelEditionLabel" label="__CARDBOOKMSG_cancelEditionLabel__" accesskey="__CARDBOOKMSG_cancelEditionAccesskey__" oncommand="wdw_cardbookConfigurationAddEmails.cancel();"/>
	</hbox>
</window>
