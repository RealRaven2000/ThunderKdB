<?xml version="1.0" encoding="UTF-8"?>
<!-- for the groupbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<!-- for the textbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/input-fields.css"?>

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	onload="wdw_csvTranslator.load();" resizable="true"
	onclose="wdw_csvTranslator.cancel();"
	id="wdw_csvTranslator"
	persist="screenX screenY width height sizemode"
	style="min-width:500px;min-height:400px;">

	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookWindowUtils.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/csvTranslator/wdw_csvTranslator.js"/>
	<script type="application/x-javascript" src="chrome://cardbook/content/cardbookLocales.js"/>
	<!-- for the textbox -->
	<script type="application/x-javascript" src="chrome://global/content/globalOverlay.js"/>
	<script type="application/x-javascript" src="chrome://global/content/editMenuOverlay.js"/>

	<keyset id="wdw_csvTranslator-keys">
		<key keycode="VK_ESCAPE" oncommand="wdw_csvTranslator.cancel();" />
	</keyset>

	<tabbox flex="1">
		<vbox flex="1">
			<hbox>
				<vbox flex="1" align="center">
					<grid align="center" flex="1">
						<columns>
							<column/>
							<column/>
						</columns>
			
						<rows>
							<row align="center">
								<label id="fieldDelimiterLabel" control="fieldDelimiterTextBox" class="header"/>
								<html:input id="fieldDelimiterTextBox" size="5" oninput="wdw_csvTranslator.loadFoundColumns();"/>
							</row>
							<row align="center">
								<label id="includePrefLabel" control="includePrefCheckBox" class="header"/>
								<checkbox id="includePrefCheckBox" checked="false" persist="checked"/>
							</row>
							<row align="center">
								<label id="lineHeaderLabel" control="lineHeaderCheckBox" class="header"/>
								<checkbox id="lineHeaderCheckBox" checked="true"/>
							</row>
						</rows>
					</grid>
				</vbox>
			</hbox>
			<hbox flex="1">
				<vbox flex="1">
					<groupbox id="availableColumnsGroupbox" flex="1">
						<label id="availableColumnsGroupboxLabel" class="header"/>
						<hbox flex="1" ondragover="event.preventDefault();" ondrop="wdw_csvTranslator.dragCards(event, 'availableColumnsTree');">
							<tree id="availableColumnsTree" class="cardbookTreeClass" flex="1" hidecolumnpicker="true">
								<treecols id="availableColumnsTreeCols">
									<treecol id="availableColumnsId" flex="1" persist="width ordinal hidden" hidden="true" style="text-align:left"/>
									<treecol id="availableColumnsName" flex="1" persist="width ordinal hidden" style="text-align:left" hideheader="true"/>
								</treecols>
								<treechildren id="availableColumnsTreeChildren" ondblclick="wdw_csvTranslator.modifyLists(this);" ondragstart="wdw_csvTranslator.startDrag(event, this);"/>
							</tree>
						</hbox>
					</groupbox>
				</vbox>
				<vbox flex="1" align="center">
					<hbox flex="1" align="center">
						<vbox flex="1" align="center">
							<button id="appendlistavailableColumnsTreeButton" label="__CARDBOOKMSG_buttonAppendToListLabel__"
									accesskey="__CARDBOOKMSG_buttonAppendToListAccesskey__" oncommand="wdw_csvTranslator.modifyLists(this);"/>
							<button id="deletelistaddedColumnsTreeButton" label="__CARDBOOKMSG_buttonRemoveFromListLabel__"
									accesskey="__CARDBOOKMSG_buttonRemoveFromListAccesskey__" oncommand="wdw_csvTranslator.modifyLists(this);"/>
							<button id="upAddedColumnsTreeButton" label="↑" oncommand="wdw_csvTranslator.upColumns();"/>
							<button id="downAddedColumnsTreeButton" label="↓" oncommand="wdw_csvTranslator.downColumns(this);"/>
							<button id="guesslistavailableColumnsTreeButton" label="__CARDBOOKMSG_buttonGuessFromListLabel__"
									accesskey="__CARDBOOKMSG_buttonGuessFromListAccesskey__" oncommand="wdw_csvTranslator.guess();"/>
						</vbox>
					</hbox>
				</vbox>
				<vbox flex="1">
					<groupbox id="addedColumnsGroupbox" flex="1">
						<label id="addedColumnsGroupboxLabel" class="header"/>
						<hbox flex="1" ondragover="event.preventDefault();" ondrop="wdw_csvTranslator.dragCards(event, 'addedColumnsTree');">
							<tree id="addedColumnsTree" class="cardbookTreeClass" flex="1" hidecolumnpicker="true">
								<treecols id="addedColumnsTreeCols">
									<treecol id="addedColumnsId" flex="1" persist="width ordinal hidden" hidden="true"/>
									<treecol id="addedColumnsName" flex="1" persist="width ordinal hidden" style="text-align:left" hideheader="true"/>
								</treecols>
								<treechildren id="addedColumnsTreeChildren" ondblclick="wdw_csvTranslator.modifyLists(this);" ondragstart="wdw_csvTranslator.startDrag(event, this);"/>
							</tree>
						</hbox>
					</groupbox>
				</vbox>
				<vbox id="foundColumnsVBox" flex="1">
					<groupbox id="foundColumnsGroupbox" flex="1">
						<label id="foundColumnsGroupboxLabel" class="header"/>
						<tree id="foundColumnsTree" class="cardbookTreeClass" flex="1" hidecolumnpicker="true">
							<treecols id="foundColumnsTreeCols">
								<treecol id="foundColumnsId" flex="1" persist="width ordinal hidden" hidden="true"/>
								<treecol id="foundColumnsName" flex="1" persist="width ordinal hidden" style="text-align:left" hideheader="true"/>
							</treecols>
							<treechildren id="foundColumnsTreeChildren"/>
						</tree>
					</groupbox>
				</vbox>
			</hbox>
		</vbox>
	</tabbox>

	<hbox>
		<spacer flex="1"/>
		<button id="saveTemplateLabel" label="__CARDBOOKMSG_saveTemplateLabel__" accesskey="__CARDBOOKMSG_saveTemplateAccesskey__" oncommand="wdw_csvTranslator.saveTemplate();"/>
		<button id="loadTemplateLabel" label="__CARDBOOKMSG_loadTemplateLabel__" accesskey="__CARDBOOKMSG_loadTemplateAccesskey__" oncommand="wdw_csvTranslator.loadTemplate();"/>
		<button id="saveEditionLabel" label="__CARDBOOKMSG_saveEditionLabel__" accesskey="__CARDBOOKMSG_saveEditionAccesskey__" oncommand="wdw_csvTranslator.save();"/>
		<button id="cancelEditionLabel" label="__CARDBOOKMSG_cancelEditionLabel__" accesskey="__CARDBOOKMSG_cancelEditionAccesskey__" oncommand="wdw_csvTranslator.cancel();"/>
	</hbox>
</window>
