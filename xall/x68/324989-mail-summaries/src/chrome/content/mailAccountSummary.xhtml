<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
  [
  <!ENTITY % brandDTD SYSTEM "chrome://branding/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % startDTD SYSTEM "chrome://mailsummaries/locale/accountSummary.dtd">
  %startDTD;
  ]
>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/messageHeader.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://mailsummaries/skin/accountSummary.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/tagColors.css"/>
    <title>&window.title;</title>

    <script type="application/javascript"
            src="chrome://messenger/content/protovis-r2.6-modded.js"/>
    <script type="application/javascript"
            src="chrome://mailsummaries/content/accountSummary.js"/>
  </head>
  <body dir="&locale.dir;">
    <header id="heading_wrapper">
      <h1 id="heading"/>
      <div id="settings_wrapper">
        <span id="settings" class="link" tabindex="0">&editaccount.label;</span
        ><span id="more_settings" tabindex="0"><span id="more_settings_text">&#9662;</span><menu id="settings_menu">
          <li id="search_messages" tabindex="0">&searchMessages.label;</li>
          <li id="manage_filters" tabindex="0">&manageFilters.label;</li>
          <li id="manage_subscriptions" tabindex="0">&manageSubscriptions.label;</li>
          <li id="offline_settings" tabindex="0">&offlineSettings.label;</li>
        </menu></span>
      </div>
    </header>
    <menu type="context" id="folderContextMenu" data-kind="folder">
      <menuitem label="&openFolderInNewWindow.label;"
                data-action="OpenFolderInNewWindow"/>
      <menuitem label="&openFolderInNewTab.label;"
                data-action="OpenFolderInNewTab"/>
    </menu>

    <article id="content">
      <section id="reading_cell">
        <menu type="context" id="messageContextMenu" data-kind="message">
          <menuitem label="&openMessageInNewWindow.label;"
                    data-action="OpenInNewWindow"/>
          <menuitem label="&openMessageInNewTab.label;"
                    data-action="OpenInNewTab"/>
          <menuitem label="&openMessageInConversation.label;"
                    data-action="OpenInConversation"/>
        </menu>

        <heading class="list_heading_wrapper left_right">
          <h2 class="list_heading lr_wide cropped"><span
              class="folder_name"/>
            (<span class="folder_count"/>)</h2>
          <div class="heading_button lr_narrow folder_button">
            <div class="heading_button_icon folder_icon"/><div
                 class="heading_button_label"
                 tabindex="0"><span class="folder_button_text"/></div>
          </div>
        </heading>
        <ul class="folder_list"/>
      </section>
      <section id="writing_cell">
        <menu type="context" id="composeContextMenu"
              data-kind="compose">
          <menuitem label="&composeAsHTML.label;"
                    data-action="ComposeHTML"/>
          <menuitem label="&composeAsText.label;"
                    onclick="ComposeText"/>
        </menu>

        <menu type="context" id="correspondentContextMenu"
              data-kind="correspondent">
          <menuitem label="&composeMessageTo.label;"
                    data-action="ComposeMessageTo"/>
          <menuitem label="&copyEmailAddress.label;"
                    data-action="CopyAddress"/>
        </menu>

        <heading class="list_heading_wrapper left_right">
          <h2 class="list_heading lr_wide cropped"
              >&recentCorrespondents.label;</h2>
          <div class="heading_button lr_narrow compose_button">
            <div class="heading_button_icon compose_icon"/><div
                 class="heading_button_label"
                 tabindex="0">&composeNew.label;</div>
          </div>
        </heading>
        <ul class="peeps_list"/>
        <heading class="list_heading_wrapper left_right">
          <h2 class="list_heading lr_wide cropped">&drafts.label;
            (<span class="drafts_count"/>)</h2>
          <div class="heading_button lr_narrow drafts_button">
            <div class="heading_button_icon drafts_icon"/><div
                 class="heading_button_label"
                 tabindex="0"><span class="drafts_button_text"/></div>
          </div>
        </heading>
        <ul class="drafts_list"/>
      </section>
      <section id="space_cell">
        <heading class="list_heading_wrapper">
          <h2 class="list_heading cropped">&space.label;</h2>
        </heading>
        <div class="space_chart">
          <div class="graph"/><ul class="legend"/>
        </div>
        <ul class="stats_list"/>
      </section>
      <section id="stats_cell">
        <heading class="list_heading_wrapper">
          <h2 class="list_heading cropped">&yourPatterns.label;</h2>
        </heading>
        <div class="timeofday hidden">
          <div class="graph"/>
          <div class="legend">&whenYouSend.label;</div>
        </div>
        <div class="reply_pie hidden">
          <div class="graph"/>
          <div class="legend_block">
            <div class="percentage"/>
            <div class="legend">&ofyourmessages.label;</div>
          </div>
        </div>
        <div class="no_stats hidden">&noStats.label;</div>
      </section>
    </article>
  </body>
  <script type="application/javascript"
          src="chrome://mailsummaries/content/mailAccountSummary.js"/>
</html>
