<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link rel="stylesheet" href="../skin/options.css">
  </head>

  <body id="container"
        hidden="true">

    <label for="maxContentTabs"
           data-localekey="maxContentTabs"></label>
    <input id="maxContentTabs"
           type="number"
           min="0"</input>
    <br/><br/>

    <input id="tabsLoadInBackground"
           type="checkbox"></input>
    <label for="tabsLoadInBackground"
           data-localekey="tabsLoadInBackground"></label>
    <div></div>
    <label class="small-detail"
           data-localekey="tabsLoadInBackgroundExtra"></label>
    <br/><br/>

    <input id="linkClickLoadsInTab"
           type="checkbox"></input>
    <label for="linkClickLoadsInTab"
           data-localekey="linkClickLoadsInTab"></label>
    <div></div>
    <label class="small-detail"
           data-localekey="linkClickLoadsInTabExtra"></label>
    <div></div>

    <fieldset id="linkClickOptions">
      <input id="linkClickLoadsInBackgroundTab"
             type="checkbox"></input>
      <label for="linkClickLoadsInBackgroundTab"
             data-localekey="linkClickLoadsInBackgroundTab"></label>
      <div></div>
      <label class="small-detail"
             data-localekey="linkClickLoadsInBackgroundTabExtra"></label>
    </fieldset>
    <br/>

    <input id="forceLinkClickLoadsInCurrentTab"
           type="checkbox"></input>
    <label for="forceLinkClickLoadsInCurrentTab"
           data-localekey="forceLinkClickLoadsInCurrentTab"></label>
    <div></div>
    <label class="small-detail"
           data-localekey="forceLinkClickLoadsInCurrentTabExtra"></label>
    <br/><br/>

    <input id="showContentBase"
           type="checkbox"></input>
    <label for="showContentBase"
           data-localekey="showContentBase"></label>
    <div></div>
    <label id="contentBaseLabel"
           for="contentBaseHeader"
           data-localekey="contentBaseLabel"></label>
    <input id="contentBaseHeader"></input>
    <br/><br/>

    <input id="useFirefoxCompatUserAgent"
           type="checkbox"></input>
    <label for="useFirefoxCompatUserAgent"
           data-localekey="useFirefoxCompatUserAgent"></label>
    <div></div>
    <label class="small-detail"
           data-localekey="useFirefoxCompatUserAgentExtra"></label>
    <br/><br/>

    <div>
      <label class="small-note"
             data-localekey="systemContentTabOrLinkNote"></label>
    </div>

    <br/>
    <button id="restoreDefaults"
            data-localekey="restoreDefaults"></label>

  </body>
</html>
