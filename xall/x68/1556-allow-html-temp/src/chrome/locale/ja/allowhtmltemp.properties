reset_javascript_to_default.title=Allow HTML Temp - 重要事項！
reset_javascript_to_default.message=あなたは過去に "Allow HTML Temp" のヘルプから Thunderbird の JavaScript を無効化していたようです。これはプログラムの望ましくない誤動作につながる可能性があります（例えば OAuth によるアカウントログインに失敗する可能性があります）。\n\nそのため "Allow HTML Temp" アドオンに関連する以前のオプションは削除され、JavaScript は今一度だけ有効化されました！。 Thunderbird のデフォルトの復元方法は about: config で "javascript.enabled" = true です。\n\nThunderbird 自体はセキュリティを担保するために以前からメールなどの表示では JavaScript の機能を制限しています。そのためメールの閲覧時は気にする必要はないはずです。