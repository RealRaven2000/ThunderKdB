reset_javascript_to_default.title=Allow HTML Temp - Wichtiger Hinweis!
reset_javascript_to_default.message=Sie hatten JavaScript in Thunderbird scheinbar in der Vergangenheit mit Hilfe von "Allow HTML Temp" deaktiviert. Dies kann zu Fehlfunktionen des Programms führen (bspw. könnte das Konten-Login per OAuth-Verfahren versagen).\n\nDie zugehörige bisherige Option im Add-on "Allow HTML Temp" wurde deshalb entfernt, und JavaScript wurde jetzt einmalig(!) wieder aktiviert, um den Standard in Thunderbird wiederherzustellen (in about:config "javascript.enabled" = true).\n\nThunderbird selbst schränkt die JavaScript-Funktionen trotzdem seit langer Zeit bei der Anzeige von E-Mail und sonstigen Nachrichten ein, um die Sicherheit zu gewährleisten. Es sollte also nicht notwendig sein, sich beim Lesen von E-Mails darüber Sorgen zu machen.