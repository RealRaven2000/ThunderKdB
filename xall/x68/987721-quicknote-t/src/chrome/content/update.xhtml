<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://quicknote/locale/update.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>&quicknote.pageTitle;</title>
    <link rel="stylesheet" href="chrome://quicknote/skin/update.css"/>
    <link rel="icon" href="chrome://quicknote/skin/favicon.png" type="image/png"/>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <img id="logo" src="chrome://quicknote/skin/update_logo.png" alt="QuickNote logo"/>
      </div>
      <div id="description">
        <p id="subscribe">&quicknote.desc;</p>
      </div>
      <div class="clr"></div>
      <div id="cite">
        <p id="cite-description">&quicknote.cite;</p>
      </div>
      <div id="cite-author">
        <p id="author">&quicknote.cite.author;</p>
      </div>
      <div class="clr"></div>
      <div id="intro">
        <p id="updated">&quicknote.updated;</p>
        <p id="donation">&quicknote.donation.desc;</p>
      </div>
      <div class="clr"></div>
    </div>
  </body>
</html>
