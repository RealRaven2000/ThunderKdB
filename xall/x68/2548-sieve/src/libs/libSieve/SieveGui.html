  <style>
    .sivMenuItem {
      font-size: 0.7em;
    }

    .was-validated .form-control:valid {
      border: 1px solid #ced4da
    }

    .was-validated .form-control:focus {
      border: 1px solid #28a745
    }
  </style>
</head>

<body>

  <!-- the toolvar -->
  <div id="toolbar">
    <div id="accordion">
      <div class="card">
        <div class="card-header" data-toggle="collapse" data-target="#collapseOne">
          Actions
        </div>
        <div class="collapse show" data-parent="#accordion" id="collapseOne">
          <div class="card-body p-2" id="sivActions"></div>
        </div>
        <div class="card-header" data-toggle="collapse" data-target="#collapseTwo">
          Tests
        </div>
        <div class="collapse" data-parent="#accordion" id="collapseTwo">
          <div class="card-body p-2" id="sivTests"></div>
        </div>
        <div class="card-header" data-toggle="collapse" data-target="#collapseThree">
          Operators
        </div>
        <div class="collapse" data-parent="#accordion" id="collapseThree">
          <div class="card-body p-2" id="sivOperators"></div>
        </div>
        <div class="card-header" data-toggle="collapse" data-target="#collapseDebugging">
          Debugging
        </div>
        <div class="collapse" data-parent="#accordion" id="collapseDebugging">
          <div class="card-body p-2" id="sivDebugging"></div>
          <button type="button" class="btn btn-sm btn-outline-secondary" id="DebugToggle">
            Show/Hide
          </button>
        </div>
      </div>

      <div id="sivTrash"></div>
    </div>
  </div>

  <div id="content">

    <!-- Infobar -->
    <div id="infobar">
      <div id="infobarsubject">
        <span>
          Message Text
        </span>
        <button id="infobartoggle">Dismiss</button>
      </div>
    </div>

    <!-- Modal dialog -->
    <div id="sivDialog2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header card-header d-flex justify-content-between py-0">
            <ul id="sivDialogTabs" class="nav nav-tabs card-header-tabs my-0 pt-3" role="tablist">
            </ul>
            <div class="align-self-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-body">
            <div id="sivDialogBody">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="sivDialogSave" type="button" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <div id="debug2">

      <div class="card mt-2 mb-2 mr-4" id="boxScript" style="display:none;">
        <div class="card-header d-flex justify-content-between py-0">
          <ul class="nav nav-tabs card-header-tabs my-0 pt-3" role="tablist">
            <li class="nav-item">
              <a class="sieve-accounts-tab nav-link active" data-toggle="tab" role="tab" href="#debugscript">Script</a>
            </li>
            <li class="nav-item">
              <a class="sieve-settings-tab nav-link" data-toggle="tab" role="tab" href="#debugcapabilities">Capabilities</a>
            </li>
            <li class="nav-item">
              <a class="sieve-settings-tab nav-link" data-toggle="tab" role="tab" href="#debugadvanced">Advanced</a>
            </li>
          </ul>
        </div>
        <div class="tab-content m-3">
          <div class="tab-pane fade show active" id="debugscript" role="tabpanel">
            <div class="row">
              <div class="col-sm-6 form-group">
                <div>Input:</div>
                <textarea id="txtScript" rows="5" wrap="off" class="form-control"></textarea>
                <div>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="DebugParse">
                    Parse Sieve Script
                  </button>
                </div>
              </div>
              <div class="col-sm-6 form-group">
                <div>Result:</div>
                <textarea id="txtOutput" rows="5" readonly="readonly" wrap="off" class="form-control"></textarea>
                <div>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="DebugStringify">
                    Update Sieve Script
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="debugadvanced" role="tabpanel">
            <input id="draggable" />
            <span id="DebugDropTarget">DROP TARGET</span>
            <hr />
            <button type="button" class="btn btn-sm btn-outline-secondary" id="DebugCompact">
              Compact
            </button>
          </div>

          <div class="tab-pane fade" id="debugcapabilities" role="tabpanel">
            <div>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="DebugRequire">Collect Require</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="CapabilitiesReset">Load from Script</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="CapabilitiesNone">Select None</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="CapabilitiesAll">Select All</button>
            </div>
            <hr />
            <div class="row m-2">

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesAsciiNumeric" name="capabilities" value="comparator-i;ascii-numeric"
                  class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesAsciiNumeric">
                  comparator-i;ascii-numeric (RFC5228)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesEnvelope" name="capabilities" value="envelope" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesEnvelope">
                  envelope (RFC5228)
                </label>
              </div>


              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesFileinto" name="capabilities" value="fileinto" class="custom-control-input" />

              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesEreject" name="capabilities" value="ereject" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesEreject">
                  ereject (RFC5429)
                </label>
              </div>


              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesRegex" name="capabilities" value="regex" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesRegex">
                  regex
                </label>
              </div>


              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesBody" name="capabilities" value="body" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesBody">

              </div>


              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

                <label class="custom-control-label" for="sivCapabilitiesInclude">
                  include (RFC6609)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesMailbox" name="capabilities" value="mailbox" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesMailbox">
                  mailbox (RFC5490)

              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesMboxmetadata" name="capabilities" value="mboxmetadata" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesMboxmetadata">
                  mboxmetadata (RFC5490)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesServermetadata" name="capabilities" value="servermetadata"

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

                <label class="custom-control-label" for="sivCapabilitiesSubaddress">

              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesCopy" name="capabilities" value="copy" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesCopy">
                  copy (RFC3894)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesEditheader" name="capabilities" value="editheader" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesEditheader">
                  editheader (RFC5293)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesRelational" name="capabilities" value="relational" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesRelational">

                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">

                <label class="custom-control-label" for="sivCapabilitiesDuplicate">
                  duplicate (RFC5435)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesSpamtest" name="capabilities" value="spamtest" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesSpamtest">
                  spamtest (RFC5235)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesSpamtestplus" name="capabilities" value="spamtestplus" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesSpamtestplus">
                  spamtestplus (RFC5235)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesVirustest" name="capabilities" value="virustest" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesVirustest">
                  virustest (RFC5235)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesEnvironment" name="capabilities" value="environment" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesEnvironment">
                  environment (RFC5183)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesVacationSeconds" name="capabilities" value="vacation-seconds"
                  class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesVacationSeconds">

              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesConvert" name="capabilities" value="convert" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesConvert">
                  convert (RFC6558)
                </label>
              </div>

              <div class="col-md-4 col-lg-3 custom-control custom-checkbox">
                <input type="checkbox" id="sivCapabilitiesNotify" name="capabilities" value="enotify" class="custom-control-input" />
                <label class="custom-control-label" for="sivCapabilitiesNotify">
                  notify (RFC5435)
                </label>
              </div>

            </div>

            <div>
              <button type="button" class="btn btn-sm btn-primary" id="CapabilitiesApply">Apply</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="divOutput">
    </div>

    <script type="application/javascript" src="SieveGui.js"></script>
  </div>
</body>

</html>
