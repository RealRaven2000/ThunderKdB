<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spoof Setting</title>
    <link rel="stylesheet" type="text/css" media="screen" href="settings/options.css">
    <script src="options.js" crossorigin="anonymous"></script>
</head>
  <body>
    <p>
	  <h1 lang="de"><img src="flaming hands.jpg" width="400" height="400" align="right" vspace="10" hspace="20" alt="Text?"><span>Spoofdetection Einstellungen</span></h1>
    </p>
    <div>
    <button type="button" id="standard"><span lang="de">Standard</span></button>
    <button type="button" id="save"><span lang="de">Speichern</span></button>
	</div>
	<br>
	<div>
		<p>
		<h2 lang="de"><span> SPF Test </span></h2>
		
		<input type="range" id="spf_slider" min="1" max="30">
		<label for="spf_slider">Punktzahl für diesen Test: <span id="spfVal"></span></label>
		</p>
		<label>
		<span lang="de">Dieser Test überprüft das Vorkommen des SPF Headers und dessen ergebnis. <br>
		Der SPF Header gibt an, ob der Absender berechtigt ist, E-Mails mit der Adresse zu senden. </span>
		</label>
	</div>
	<br>
	<div>
		<p>
		<h2 lang="de"><span> Zeitzonen Test </span></h2>
		
		<input type="range" id="tz_slider" min="1" max="30">
		<label for="tz_slider">Punktzahl für diesen Test: <span id="tzVal"></span></label>
		</p>
		<label>
		<span lang="de">Dieser Test vergleicht die Zeitzone des Absendeortes mit dem Standort des E-Mail Servers von dem gesendet worden ist. </span>
		</label>
	</div>
	<br>
	<div>
		<p>
		<h2 lang="de"><span> Blacklist Test </span></h2>
		
		<input type="range" id="bl_slider" min="1" max="30">
		<label for="bl_slider">Punktzahl für diesen Test: <span id="blVal"></span></label>
		</p>
		<label>
		<span lang="de"> In diesem Test wird überprüft, ob die IP Adressen von der E-Mail auf der Spam Blacklist vorkommt. </span>
		</label>
	</div>
	<br>
	<div>
		<p>
		<h2><span lang="de"> Ursprungs Test </span></h2>
		
		<input type="range" id="origin_slider" min="1" max="30">
		<label for="origin_slider">Punktzahl für diesen Test: <span id="oriVal"></span></label>
		</p>
		
		<label>
		<span lang="de"> In diesem Test wird die Ursprungs IP mit dem Standort des E-Mail Servers verglichen. </span>
		</label>
	</div>
	<br>
	<div>
		<p>
		<h2 lang="de"><span> API SpamAssassin Test </span></h2>
		<input type="checkbox" id="localOnly">
		<label for="localOnly"><span lang="de">Diesen Test NICHT nutzen</span></label>
		<br>
		<input type="range" id="api_slider" min="1" max="5">
		<label for="api_slider">Multiplikator für diesen Test: x<span id="apiVal"></span></label>
		</p>
		
		<label>
		<span lang="de"> 
		Dieser Test nutzt eine API um die E-Mail von SpamAssassin überprüfen zu lassen. <br>
		DAS BEDEUTET, DASS DIE E-MAIL ZU EINER DRITTEN PARTEI GESENDET WIRD.<br>
		Bei der Drittpartei sollte diese nur maschinell überprüft werden, da der Entwickler aber kein zugriff auf die internen Vorgänge der API hat kann dieses nicht garantiert werden.<br>
		Der Rückgabewert der API liegt zwischen 0 und 15 Punkten. Um diese Punkte den anderen Tests anzugleichen wird ein Multiplikator anstelle einer frei einstellbaren Punktzahl genutzt.
		</span>
		</label>
	</div>
	
	<div>
		<p>
		<h2 lang="de"><span>  Benötigte Punkte um als Spam zu gelten </span></h2>
		
		<input type="range" id="needed_score_slider" min="1" max="100">
		<label for="api_slider">Benötigte Punktzahl bis die E-Mail als Spam markiert wird: <span id="neededScore"></span></label>
		</p>
		<label>
		<span lang="de"> An dieser Stelle kann eingestellt werden, wie viele Punkte erreicht sein müssen, damit eine E-Mail als Spam gelten soll. </span>
		</label>
	</div>
  </body>
</html>
