# Error messages, options, dialog

error.duplicate-hostname=Você já tem uma conta OWA com este servidor. Tente usar o protocolo EWS na configuração manual.
error.network-fail=Não foi possível contatar o servidor. O nome do servidor está correto? A sua internet está funcionando?
error.server-fail=O servidor teve um problema interno. Isto é sempre um problema do servidor e não seu ou do seu aplicativo.
error.server-refused=O servidor recusou a solicitação.
error.login-expired=Você foi desconectado automaticamente. Por favor faça login novamente.
error.password-wrong=O login falhou. Nome de usuário ou senha inválidos?
error.password-form-not-detected=Não foi possível detectar o formulário de login
error.auth-browser-closed=A janela de autenticação foi fechada muito cedo
error.auth-method-failed=A autenticação falhou por motivos desconhecidos.
error.auth-method-unknown=Método de autenticação desconhecido. Por favor, corrija as configurações da sua conta do Thunderbird.
error.no-valid-license=Uma licença válida não pôde ser encontrada.
error.server-overloaded=O servidor está sobrecarregado.
error.unknown-exchange-version=O Exchange 2010 SP1 ou posterior é necessário.
# Translator: %version% represents the Exchange version number, e.g. 15 or 2010
error.unsupported-exchange-version=Atualmente, o Exchange %version% não é suportado.

authMethod3=Formulário de senha em segundo plano
authMethod20=Preenchimento de formulário brando em segundo plano
authMethod10=Abrir página de login
enableGAL=Sincronizar todo o catálogo de endereços da empresa a cada partida (Muito lento)

# Translator: When Owl has not yet downloaded message attachments, it replaces the filename with this string, where %S represents the original filename.
downloadingAttachment=Baixando: %S

# Translator: When an attachment is blocked by OWA, Owl replaces the filename with this, where %S represents the original filename.
blockedAttachment=Bloqueado: %S

promptRestartTitle=É necessário reiniciar
promptRestartMessage=Um erro interno foi detectado e pode ser corrigido reiniciando o Thunderbird.
promptRestartNow=Reiniciar o Thunderbird agora
promptRestartLater=Reiniciar mais tarde
