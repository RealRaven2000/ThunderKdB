# license bar messages
# Some are also used to display license status on the settings page.
# Translator: These messages should sound friendly and warm
# %days% is the number of ends until the test ends
trialExpiring=Tu prueba de Aluco termina en %days% días. Si te gustó Aluco, por favor compra una licencia. ¡Gracias!
paidExpiring=Gracias por tu lealtad. Tu licencia de Aluco se acaba en %days% días. Por favor, renueva tu licencia para seguir usando Aluco.
trialExpired=Esperamos que te haya gustado Aluco. El período de prueba ha finalizado y el Aluco se durmió y no puede recuperar el correo nuevo mientras duerme. Si te gustó Aluco, por favor compra una licencia. Tu compra nos permite seguir trabajando en ello. ¡Gracias por su apoyo!
