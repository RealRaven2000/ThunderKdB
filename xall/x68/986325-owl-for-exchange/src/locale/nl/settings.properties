# license bar messages
# Some are also used to display license status on the settings page.
# Translator: These messages should sound friendly and warm
# %days% is the number of days until the test ends
trialExpiring=Je Uil proefperiode zal over %days% dagen eindigen. Koop alstublieft een licentie, als je Uil leuk vindt. Dank je wel!
paidExpiring=Dank je wel voor je loyaliteit. Je Uil licentie zal over %days% dagen verlopen. Vernieuw alsjeblieft je licentie om Uil te blijven gebruiken.
trialExpired=We hopen dat je Uil leuk vond. De proefperiode is afgelopen en de Uil is in slaap gevallen en kan tijdens het slapen geen nieuwe e-mail ophalen. Koop alsjeblieft een licentie als je Uil leuk vond. Uw aankoop stelt ons in staat om ermee verder te werken. Dank je wel voor uw steun!
paidExpired=Vernieuw alsjeblieft je licentie om Uil te kunnen blijven gebruiken.
noLicenseFound=Je hebt een licentie nodig om Uil te gebruiken.
# Translator: This is a nice greeting for a user who just purchased a license. You can replace Enjoy! with something else joyful and positive.
paidWelcome=Welkom! Bedankt dat je Uil hebt gekocht. Geniet ervan!
