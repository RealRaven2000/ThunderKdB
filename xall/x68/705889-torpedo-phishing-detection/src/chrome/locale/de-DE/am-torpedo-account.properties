
prefPanel-torpedo-account=Torpedo 
referrerInfo1 = Referrer sind Dienste, die die Weiterleitung über den eigenen Server zu einer fremden Webseite anbieten. Die Referrer-URLs sind bei jedem Anbieter nach dem gleichen Schema aufgebaut und können hier voreingestellt werden, sodass TORPEDO diese Weiterleitungen automatisch auflösen kann.
referrerInfo2 = Viele Referrer nutzen einen zufallsgenerierten Code in der Weiterleitungs-URL. TORPEDO prüft daher, ob die URL mit Part 1 beginnt, und löst den Teil der URL auf, der ab Part 2 beginnt. Sie können auch nur Part 1 angeben.


alreadyInReferrerList = Die von Ihnen eingegebene URL befindet sich bereits in der Liste der Weiterleitungen.
nonValidInput = Ihre Eingabe ist nicht vollständig. Bitte geben Sie den fehlenden Teil an.