<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://mailmerge/content/style.css" type="text/css"?>

<dialog
	id="mailmerge"
	windowtype="mailmerge"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	title="Mail Merge"
	buttons=","
	onload="mailmerge.load();">
	
	<script type="application/x-javascript" src="chrome://mailmerge/content/progress.js" />
	
	<vbox id="mailmerge-content" class="progress">
		
		<html:fieldset id="mailmerge-progress">
			<html:legend i18n="mailmerge.progress.progress"></html:legend>
			<html:div>
				<html:span i18n="mailmerge.progress.progress.index"></html:span>
				<html:span />
				<html:span id="mailmerge-progress-index"></html:span>
			</html:div>
			<html:div>
				<html:span i18n="mailmerge.progress.progress.total"></html:span>
				<html:span />
				<html:span id="mailmerge-progress-total"></html:span>
			</html:div>
			<html:div>
				<html:span i18n="mailmerge.progress.progress.time"></html:span>
				<html:span />
				<html:span id="mailmerge-progress-time"></html:span>
			</html:div>
			<html:div>
				<html:span i18n="mailmerge.progress.progress.progress"></html:span>
				<html:span />
				<html:span><html:progress id="mailmerge-progress-progress" /></html:span>
			</html:div>
			<html:div>
				<html:span i18n="mailmerge.progress.progress.status"></html:span>
				<html:span />
				<html:span id="mailmerge-progress-status"></html:span>
			</html:div>
		</html:fieldset>
		
	</vbox>
	
</dialog>
