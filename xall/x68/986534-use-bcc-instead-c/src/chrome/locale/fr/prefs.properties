extensions.{use_bcc_instead_C@davero.addons.mozilla.org}.description=Outil permettant d'éviter l'envoi involontaire d'un message à un grand nombre de destinataires sans masquer leurs adresses électroniques. Pour cela, le mode "Copie Cachée à:" peut être substitué de manière automatique à l'ensemble des destinataires.
confirm.Title=Avertissement
confirm.Message=Ce message contient aussi en "NON-Copie Cachée à:" des listes de contacts ou un nombre supérieur au nombre maximum de destinataires autorisé pour les modes "Pour:" ou "Copie à:". De quelle façon voulez vous continuer? Cliquez sur OK pour envoyer le message ou ANNULER pour reconsidérer le statut du message.
confirm.NoSendTitle=Le message ne sera pas envoyé
confirm.UseCautionTitle=Mise en garde
confirm.NoSendMessage=Ce message contient aussi en "NON-Copie Cachée à:" des listes de contacts ou un nombre supérieur au nombre maximum de destinataires autorisé pour les modes "Pour:" ou "Copie à:". Il ne sera pas envoyé.
confirm.UseCautionMessage=Vous semblez avoir été BCC'ed sur le message d'origine et qu'il contient soit A ou destinataires en copie. Soyez prudent ou vous pouvez involontairement révéler que vous avez été BCC'ed avec votre message de réponse.
confirm.checkLabel=Lors de l'envoi, convertir tous les "Pour:" et "Copie à:" en "Copie Cachée à:"
options.countError=Le maximum de destinataires autorisés en mode "Pour:" ou "Copie à:" doit être supérieur ou égal à 0.
closeButton.label=Fermer
