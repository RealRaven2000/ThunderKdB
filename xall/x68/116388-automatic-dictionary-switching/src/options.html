<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      form{
          font-size: 12px;
      }
      .hidden_js_string{
          display: none;
      }
      .info{
          padding-left: 2em;
      }
      .info p{
          font-size: 0.9em;
      }
      h2{
          font-size: 1.1em;
      }
      </style>
  </head>

  <body>
    <form id="form">
      <div class="prefoptions">
        <div>
          <label for="input_allowPromotions" data-i18n="allowPromotions.label"></label>
          <input type="checkbox" data-preference="allowPromotions" id="input_allowPromotions">
        </div>
        <div class="info">
          <p data-i18n="allowPromotions.info"></p>
          <p data-i18n="allowPromotions.recommendation"></p>
        </div>

        <div>
          <label for="input_notificationLevel" data-i18n="notificationLevel.label"></label>
          <select data-preference="notificationLevel">
            <option value="info" data-i18n="notificationLevel.info"/>
            <option value="warn" data-i18n="notificationLevel.warn"/>
            <option value="error" data-i18n="notificationLevel.error"/>
          </select>
        </div>
        <div class="info">
          <p data-i18n="notificationLevel.description"></p>
          <p data-i18n="notificationLevel.recommendation"></p>
        </div>
        <div>
          <label for="input_logLevel" data-i18n="logLevel.label"></label>
          <select data-preference="logLevel">
            <option value="debug" data-i18n="logLevel.debug"/>
            <option value="info" data-i18n="logLevel.info"/>
            <option value="warn" data-i18n="logLevel.warn"/>
            <option value="error" data-i18n="logLevel.error"/>
          </select>
        </div>
        <div class="info">
          <p data-i18n="logLevel.description"></p>
          <p data-i18n="logLevel.recommendation"></p>
        </div>
        <h2 class="intro advanced" data-i18n="introduction.text"></h2>
        <div>
          <label for="input_maxRecipients" data-i18n="maxSize.label"></label>
          <input type="number" data-preference="addressesInfo.maxSize" id="input_maxSize" maxlength="7" size="7" min="1" max="99999" />
        </div>
        <div class="info">
          <p data-i18n="maxSize.info"></p>
          <p data-i18n="maxSize.recommendation"></p>
        </div>
        <div>
          <label for="input_maxRecipients" data-i18n="maxRecipients.label"></label>
          <input type="number" data-preference="maxRecipients" id="input_maxRecipients" maxlength="4" size="5" min="1" max="99" />
        </div>
        <div class="info">
          <p data-i18n="maxRecipients.info"></p>
          <p data-i18n="maxRecipients.recommendation"></p>
        </div>
        <div>
          <input type="button" id="saveButton" data-i18n="savePreferences.button"></button>
        </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
