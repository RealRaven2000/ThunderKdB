<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <script src="../Sortable.js" defer></script>
    <script type="module" src="options.js" defer></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <title data-l10n-id="options_optionsPageTitle">Identity Chooser</title>
  </head>

  <body>

    <section class="icNavOptions">
      <h1 class="title" data-l10n-id="options_generalOptionsTitle">Allgemein</h1>

      <div class="option">
        <input id="icEnableComposeMessage" class="icGeneralOption" type="checkbox"/>
        <label for="icEnableComposeMessage" data-l10n-id="options_icEnableComposeMessage.label">icEnableComposeMessage</label>
      </div>

      <div class="option">
        <input id="icEnableReplyMessage" class="icGeneralOption" type="checkbox"/>
        <label for="icEnableReplyMessage" data-l10n-id="options_icEnableReplayMessage.label">icEnableReplyMessage</label>
      </div>

      <div class="option">
        <input id="icEnableForwardMessage" class="icGeneralOption" type="checkbox"/>
        <label for="icEnableForwardMessage" data-l10n-id="options_icEnableForwardMessage.label">icEnableForwardMessage</label>
      </div>
    </section>

    <section class="icSortOrder">
      <h1 class="title" data-l10n-id="options_sortOptionsTitle">Sortierung</h1>

      <p data-l10n-id="options_sortOrder.hint">Resort the identities using drag and drop.</p>

      <div id="icIdentitySortList" class="list-group col">
	<!-- <div class="list-group-item">Ex Ample <ex@ample.com></div> -->
      </div>
    </section>

    <p data-l10n-id="options_restart.hint">If you change any of these options you need to restart Thunderbird</p>

    <section class="icWarnColors">
      <h1 class="title" data-l10n-id="options_icWarnColorsTitle">Warnfarben</h1>

      <div data-html-l10n-id="options_icWarnColorsHint">

      </div>
    </section>
  </body>
</html>
