qf.filters.template.from.description=Probablemente este es el patrón más usado: Esto obtendrá la dirección de correo electrónico del remitente y la pegará en los campos de las condiciones 'De' y 'A' del filtro. De esta forma se moverán conversaciones completas con el remitente a la nueva carpeta.
qf.filters.template.to.description=Similar a 'En base al remitente': Utilice esto cuando marque un correo que haya enviado a alguien más. Esto obtendrá la dirección de correo electrónico del destinatario y la pegará en los campos de las condiciones 'De' y 'A' de los filtros. De esta forma se moverá la conversación completa con el contacto a la nueva carpeta.
qf.filters.template.list.description=Similar a 'En base al remitente', pero no rellena el campo de la condición 'A'.
qf.filters.template.topic.description=Esto buscará expresiones especiales entre corchetes o llaves, ej. [coleccionistas de sellos] o {veganos} y crea una condición de filtro en base a estas; cantidades masivas de correos son organizados usando este patrón, así que es verdaderamente fácil de usar.
qf.filters.template.tag.description=Utiliza las etiquetas del correo y las añade como condiciones del filtro.
