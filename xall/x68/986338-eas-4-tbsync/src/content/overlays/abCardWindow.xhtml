<?xml version="1.0"?>
<?xml-stylesheet href="chrome://eas4tbsync/content/skin/fieldset.css" type="text/css"?>

<overlay 
    id="TbSyncAbEasCardWindow" 
    omscope="tbSyncAbEasCardWindow"
    xmlns:html="http://www.w3.org/1999/xhtml">

    <script type="application/javascript" src="chrome://eas4tbsync/content/overlays/abCardWindow.js" />

    <hbox id="MiddleNameContainer" align="center" insertafter="NameField1Container" >
        <spacer flex="1" />
        <label control="MiddleName" value="__EAS4TBSYNCMSG_abCard.MiddleName__" />
        <hbox class="CardEditWidth input-container" >
            <html:input id="MiddleName" flex="1" class="easProperty input-inline" />
        </hbox>
    </hbox>

    <hbox id="Email3AddressContainer" align="center" insertafter="SecondaryEmailContainer">
        <spacer flex="1"/>
        <label control="Email3Address" value="__EAS4TBSYNCMSG_abCard.Email3Address__" />
        <hbox class="CardEditWidth input-container">
            <html:input id="Email3Address" flex="1" class="easProperty uri-element" />
        </hbox>
    </hbox>

    <tab id="easFields1Tab" label="__EAS4TBSYNCMSG_abCard.header.eas__"  appendto="abTabs" />
    <tab id="easFields2Tab" label="__EAS4TBSYNCMSG_abCard.header.otheraddress__" appendto="abTabs" />
      
      <vbox id="easFields1Panel" appendto="abTabPanels" >
      <hbox>
        <spacer flex="1"/>
        <vbox>
          <!-- WORK -->
          <fieldset>
            <vbox flex="1">
              <hbox><legend class="insideTab">__EAS4TBSYNCMSG_abCard.header.worknumbers__</legend></hbox>
              <hbox id="CompanyMainPhoneContainer" align="center"><spacer flex="1"/><label control="CompanyMainPhone" value="__EAS4TBSYNCMSG_abCard.CompanyMainPhone__"/><hbox class="PhoneEditWidth input-container"><html:input id="CompanyMainPhone" class="easProperty input-inline" /></hbox></hbox>
              <hbox id="Business2PhoneNumberContainer" align="center"><spacer flex="1"/><label control="Business2PhoneNumber" value="__EAS4TBSYNCMSG_abCard.Business2PhoneNumber__"/><hbox class="PhoneEditWidth input-container"><html:input id="Business2PhoneNumber" class="easProperty input-inline" /></hbox></hbox>
              <hbox id="BusinessFaxNumberContainer" align="center" insertafter="FaxNumberContainer"><spacer flex="1"/><label control="BusinessFaxNumber" value="__EAS4TBSYNCMSG_abCard.BusinessFaxNumber__"/><hbox class="PhoneEditWidth input-container"><html:input id="BusinessFaxNumber" class="easProperty input-inline" /></hbox></hbox>
              <hbox id="AssistantPhoneNumberContainer" align="center"><spacer flex="1"/><label control="AssistantPhoneNumber" value="__EAS4TBSYNCMSG_abCard.AssistantPhoneNumber__"/><hbox class="PhoneEditWidth input-container"><html:input id="AssistantPhoneNumber" class="easProperty input-inline" /></hbox></hbox>
            </vbox>
          </fieldset>
          <!-- HOME -->
          <fieldset>
            <vbox flex="1">
              <hbox><legend class="insideTab">__EAS4TBSYNCMSG_abCard.header.homenumbers__</legend></hbox>
              <hbox id="Home2PhoneNumberContainer" align="center">
                <spacer flex="1"/>
                <label control="Home2PhoneNumber" value="__EAS4TBSYNCMSG_abCard.Home2PhoneNumber__"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="Home2PhoneNumber" class="easProperty input-inline" /></hbox>
              </hbox>
            </vbox>
          </fieldset>
          <!-- OTHER -->
          <fieldset>
            <vbox flex="1">
              <hbox><legend class="insideTab">__EAS4TBSYNCMSG_abCard.header.othernumbers__</legend></hbox>
              <hbox id="CarPhoneNumberContainer" align="center"><spacer flex="1"/><label control="CarPhoneNumber" value="__EAS4TBSYNCMSG_abCard.CarPhoneNumber__" /><hbox class="PhoneEditWidth input-container"><html:input id="CarPhoneNumber" class="easProperty input-inline" /></hbox></hbox>
              <hbox id="RadioPhoneNumberContainer" align="center"><spacer flex="1"/><label control="RadioPhoneNumber" value="__EAS4TBSYNCMSG_abCard.RadioPhoneNumber__" /><hbox class="PhoneEditWidth input-container"><html:input id="RadioPhoneNumber" class="easProperty input-inline" /></hbox></hbox>
            </vbox>
          </fieldset>
        </vbox>
        <vbox>
          <!-- PEOPLE -->
          <fieldset>
            <vbox flex="1">
              <hbox><legend class="insideTab">__EAS4TBSYNCMSG_abCard.header.people__</legend></hbox>
              <hbox id="ManagerNameField" align="center">
                <spacer flex="1"/>
                <label control="ManagerName" value="__EAS4TBSYNCMSG_abCard.ManagerName__"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="ManagerName" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="AssistantNameField" align="center">
                <spacer flex="1"/>
                <label control="AssistantName" value="__EAS4TBSYNCMSG_abCard.AssistantName__"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="AssistantName" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="SpouseField" align="center">
                <spacer flex="1"/>
                <label control="SpouseName" value="__EAS4TBSYNCMSG_abCard.Spouse__"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="SpouseName" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="AnniversaryField" align="center">
                <spacer flex="1"/>
                <label control="Anniversary" value="__EAS4TBSYNCMSG_abCard.Anniversary__"/>
                <hbox align="center" class="input-container">
                  <html:input type="number" id="AnniversaryDay" maxlength="2" placeholder="DD" class="easProperty input-inline" style="width: 35px" />
                  <html:input type="number" id="AnniversaryMonth" maxlength="2" placeholder="MM" class="easProperty input-inline" style="width: 35px" />
                  <html:input type="number" id="AnniversaryYear" maxlength="4" placeholder="YYYY" class="easProperty input-inline YearWidth" />
                </hbox>
              </hbox>
            </vbox>
          </fieldset>
          <!-- MESSAGING -->
          <fieldset>
            <vbox flex="1">
              <hbox><legend class="insideTab">__EAS4TBSYNCMSG_abCard.header.messaging__</legend></hbox>
              <hbox id="IMAddressContainer" align="center">
                <spacer flex="1"/>
                <label control="IMAddress" value="IM Address #1:"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="IMAddress" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="IMAddress2Container" align="center">
                <spacer flex="1"/>
                <label control="IMAddress2" value="IM Address #2:"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="IMAddress2" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="IMAddress3Container" align="center">
                <spacer flex="1"/>
                <label control="IMAddress3" value="IM Address #3:"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="IMAddress3" class="easProperty input-inline"/></hbox>
              </hbox>
              <hbox id="MMSContainer" align="center">
                <spacer flex="1"/>
                <label control="MMS" value="MMS:"/>
                <hbox class="PhoneEditWidth input-container"><html:input id="MMS" class="easProperty input-inline"/></hbox>
              </hbox>
            </vbox>
          </fieldset>
        </vbox>
      </hbox>
    </vbox>

      <vbox id="easFields2Panel" appendto="abTabPanels" >
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddress" value="__EAS4TBSYNCMSG_abCard.OtherAddress__"/>
        <hbox class="AddressCardEditWidth input-container">
          <html:input id="OtherAddress" flex="1" class="easProperty input-inline" />
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddress2" value=""/>
        <hbox class="AddressCardEditWidth input-container">
          <html:input id="OtherAddress2" flex="1" class="easProperty input-inline" />
        </hbox>
      </hbox>
      <hbox id="OtherCityContainer" align="center">
        <spacer flex="1"/>
        <label control="OtherAddressCity" value="__EAS4TBSYNCMSG_abCard.OtherCity__"/>
        <hbox id="OtherCityFieldContainer" align="center" class="AddressCardEditWidth input-container">
          <html:input id="OtherAddressCity" flex="1" class="easProperty input-inline" />
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddressState" value="__EAS4TBSYNCMSG_abCard.OtherState__"/>
        <hbox align="center" class="AddressCardEditWidth input-container">
          <html:input id="OtherAddressState" flex="1" class="easProperty input-inline" />
          <spacer class="stateZipSpacer"/>
          <label control="OtherAddressPostalCode" value="__EAS4TBSYNCMSG_abCard.OtherZip__"/>
          <html:input id="OtherAddressPostalCode" class="easProperty input-inline ZipWidth"/>
        </hbox>
      </hbox>
      <hbox align="center">
        <spacer flex="1"/>
        <label control="OtherAddressCountry" value="__EAS4TBSYNCMSG_abCard.OtherCountry__" />
        <hbox class="AddressCardEditWidth input-container">
          <html:input id="OtherAddressCountry" flex="1" class="easProperty input-inline" />
        </hbox>
      </hbox>
    </vbox>


</overlay>
